<!DOCTYPE html>
<html>

<head>
    <title>Cash register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="demo">
        <div id="cashRegister">
            <button id="total" onclick="total();">Total due</button>
            <button id="amount" onclick="amount();">Amount paid</button>
            <input type="text" id="change" placeholder="Change:" readonly>
            <div id="screen">
                <form id="totalScreen">

                    <input type="text" onkeypress="return ((event.keyCode==8 ||event.keyCode==49 || event.keyCode==50 || event.keyCode==51|| event.keyCode==52|| event.keyCode==53|| event.keyCode==54|| event.keyCode==55|| event.keyCode==56|| event.keyCode==57|| event.keyCode==48|| event.keyCode === 46) && event.keyCode !== 16)" id="enterTotal" name="answer" value="" placeholder="Enter the total due:">
                    <input type="button" id="coun" onclick="count();" value="Count">
                    <br>

                    <div class="cashButtons">
                        <input type="button" value=" 1 " onclick="totalScreen.answer.value += '1'; change();" />
                        <input type="button" value=" 2 " onclick="totalScreen.answer.value += '2'; change();" />
                        <input type="button" value=" 3 " onclick="totalScreen.answer.value += '3'; change();" />
                        <br>

                        <input type="button" value=" 4 " onclick="totalScreen.answer.value += '4'; change();" />
                        <input type="button" value=" 5 " onclick="totalScreen.answer.value += '5'; change();" />
                        <input type="button" value=" 6 " onclick="totalScreen.answer.value += '6'; change();" />
                        <br>

                        <input type="button" value=" 7 " onclick="totalScreen.answer.value += '7'; change();" />
                        <input type="button" value=" 8 " onclick="totalScreen.answer.value += '8'; change();" />
                        <input type="button" value=" 9 " onclick="totalScreen.answer.value += '9'; change();" />
                        <br>

                        <input type="button" value=" 0 " onclick="totalScreen.answer.value += '0'; change();" />
                        <input type="button" value=" . " onclick="totalScreen.answer.value += '.'; change();" />
                        <input type="button" value=" c " onclick="totalScreen.answer.value = ''; change();" />
                        <br>
                    </div>
                </form>

                <form id="amountScreen" style="display: none">

                    <input type="text" onkeypress="return ((event.keyCode==8 ||event.keyCode==49 || event.keyCode==50 || event.keyCode==51|| event.keyCode==52|| event.keyCode==53|| event.keyCode==54|| event.keyCode==55|| event.keyCode==56|| event.keyCode==57|| event.keyCode==48|| event.keyCode === 46) && event.keyCode !== 16)" id="enterAmount" name="answer" value="" placeholder="Enter the amount paid:">
                    <input type="button" id="coun" onclick="count();" value="Count">
                    <br>
                    <div class="cashButtons">
                        <input type="button" value=" 1 " onclick="amountScreen.answer.value += '1'; change();" />
                        <input type="button" value=" 2 " onclick="amountScreen.answer.value += '2'; change();" />
                        <input type="button" value=" 3 " onclick="amountScreen.answer.value += '3'; change();" />
                        <br>

                        <input type="button" value=" 4 " onclick="amountScreen.answer.value += '4'; change();" />
                        <input type="button" value=" 5 " onclick="amountScreen.answer.value += '5'; change();" />
                        <input type="button" value=" 6 " onclick="amountScreen.answer.value += '6'; change();" />
                        <br>

                        <input type="button" value=" 7 " onclick="amountScreen.answer.value += '7'; change();" />
                        <input type="button" value=" 8 " onclick="amountScreen.answer.value += '8'; change();" />
                        <input type="button" value=" 9 " onclick="amountScreen.answer.value += '9'; change();" />
                        <br>

                        <input type="button" value=" 0 " onclick="amountScreen.answer.value += '0'; change();" />
                        <input type="button" value=" . " onclick="amountScreen.answer.value += '.'; change();" />
                        <input type="button" value=" c " onclick="amountScreen.answer.value = ''; change();" />
                        <br>
                    </div>
                </form>
            </div>

        </div>

        <div id="banknotes">
